<!DOCTYPE html>

<style>

<html>

    <head>
        <title>Survey Form</title>
        <h1 id='title'>Misc. Corp Survey Form</h1>
        <p id='description'>Thank you for taking the time to help us improve our service.</p>
    </head>

    <main>
        <body>
            <div>
                <form action="/url-where-you-want-to-submit-form-data" id='survey-form'>
                    Name <input type=string><br>
                    Company <input type=string><br>
                    Age <input type="number"><br>
                    Which Option Best Describes You? 
                    <select name='dropdown'>
                        <option value='Employer'>Employer</option>
                        <option value='Potential Co-Worker'>Potential Co-Worker</option>
                        <option value='Secret Admirer'>Secret Admirer</option>
                    </select><br>
                    How do you feel so far about Aaron as a candidate? 
                    <label for='Amazing'>
                        <input id='amazing' type='radio' name='candidate'>Amazing!
                        <input id='pretty good' type='radio' name='candidate'>Pretty good!
                        <input id='hired' type='radio' name='candidate'>He's hired!
                    </label>
                </form>
            </div>
        </body>
    </main>   
    
</html>
